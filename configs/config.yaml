server:
  http_port: 8080
  read_timeout: 30s
  write_timeout: 30s

ingest:
  max_batch_size: 1000
  max_payload_size: 10485760  # 10MB

queue:
  size: 100000
  overflow_policy: reject

validation:
  max_event_age: 168h     # 7 days
  max_future: 5m
  strict_mode: true

auth:
  api_key_header: X-API-Key
  enabled: false
  # api_keys:
  #   - sk_test_development

logging:
  level: info
  format: json
